	<body>
		<section class="carousel">
			<div class="carousel__slider">
				<img src="first-image.jpg" alt="première image" class="active carousel__slider__image" />
				<img src="other-image.jpg" alt="other image" class="carousel__slider__image">
				<img src="last-image.jpg" alt="dernière image" class="carousel__slider__image"/>
			</div>
			<div class="carousel__button">
				<div class="carousel__button__nav carousel__button__nav--left"><i class="fa-solid fa-arrow-left"></i></div>
				<div class="carousel__button__nav carousel__button__nav--pause"><i class="fa-solid fa-circle-pause"></i></div>
				<div class="carousel__button__nav carousel__button__nav--play"><i class="fa-solid fa-circle-play"></i></div>
				<div class="carousel__button__nav carousel__button__nav--right"><i class="fa-solid fa-arrow-right"></i></div>
			</div>
		</section>
		<section class="location">
			<div id="map"></div>
			<form  class="location__reservation">
				<h3>Adresse : <span class="location__reservation--titre">...</span></h3>
				<h3>Places disponibles : <span class="location__reservation--places">...</span></h3>
				<h3>Vélos disponibles :<span class="location__reservation--velos">...</span></h3>

				<div class="location__reservation--nom">
					<label for="nom">Nom:</label>
					<input type="text" name="nom" id="nom" required />
				</div>
				<div class="location__reservation--prenom">
					<label for="prenom">Prénom :</label>
					<input type="text" name="prenom" id="prenom" required />
				</div>
				
			</form>
		</section>

	<script src="app.js"></script>
	</body>
</html>
